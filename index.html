<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Posto Pay</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section>
      <div class="top_div">
        <div class="img_div">
          <img src="./img/logo.png" alt="Web Posto Pay" />
        </div>
        <i class="material-symbols-outlined" id="reload" title="Resetar Banco de Dados."> close </i>
      </div>
      <div class="bot_div">
        <div>
          <input id="user" type="number" required />
          <label for="user"> USUÁRIO </label>
        </div>
        <div>
          <input id="password" type="number" required />
          <label for="password"> SENHA </label>
          <i class="material-symbols-outlined" id="visibility_icon"> visibility_off </i>
        </div>
        <div>
          <p>
            <span id="span_IDs">
              <a href="https://www.linkedin.com/in/hugoalbuquerque1993/"> Linkedin </a>/
              <a href="https://github.com/HugoAlbuquerque1993/web_posto"> Github </a>
            </span>
          </p>
          <p>
            <span id="add_novo"> Cadastrar Novo Usuário </span>
          </p>
        </div>
        <div>
          <button id="entrar" disabled>Entrar</button>
        </div>
      </div>
      <div class="footer"></div>
    </section>

    <script src="./script/index.js" type="module"></script>
  </body>
</html>
